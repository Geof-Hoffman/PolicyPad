<!DOCTYPE html>

<html>
    <head>
       
        <script src="../js/main.js"> </script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Current Files</title>
        
        <link rel="stylesheet" href="">
    </head>
    <body>
      <form>
        <textarea id='currentFiles' placeholder="paste in files from GoogleSheet"></textarea>
        <button type='submit'> Save Current Files</button>
        <div id='current'></div>
      </form>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script >
            const electron = require('electron');
            const { ipcRenderer } = electron;
            
           const form =  document.querySelector('form');
           form.addEventListener('submit', submitForm);

           function submitForm(e){
                e.preventDefault();
                const files = document.querySelector('#currentFiles').value;
                var filesList = files.split(/\s/);
                var i;
                var text = '';
                for (i = 0; i < filesList.length; i++) {
                    text += filesList[i] + "<br>";
                    document.getElementById("current").innerHTML = text;
                    document.getElementById('currentFiles').value='';
                    };
                    localStorage.setItem('filesList', filesList);  
                    ipcRenderer.send('filesList:send', filesList);                 
                };


                
           
        </script>
    </body>
</html>
